<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin Dashboard - ToDoList</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light navbar-custom">
    <a class="navbar-brand" href="#">
        <i class="fas fa-tasks mr-2"></i>Admin Dashboard
    </a>
    <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
            <li class="nav-item mr-3">
                <span class="navbar-text">Welcome, <strong sec:authentication="name">Admin</strong>!</span>
            </li>
            <li class="nav-item">
                <a class="btn btn-outline-info mr-2" th:href="@{/tasks}">
                    <i class="fas fa-list-alt mr-1"></i>My Tasks
                </a>
            </li>
            <li class="nav-item">
                <form th:action="@{/logout}" method="post" class="form-inline">
                    <button type="submit" class="btn btn-outline-warning">
                        <i class="fas fa-sign-out-alt mr-1"></i>Logout
                    </button>
                </form>
            </li>
        </ul>
    </div>
</nav>

<div class="container container-main">
    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${message}"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="card mb-5">
        <div class="card-header card-header-custom">
            <i class="fas fa-user-plus mr-2"></i>Add New User
        </div>
        <div class="card-body">
            <form th:action="@{/admin/users/add}" th:object="${newUser}" method="post">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" th:field="*{username}" class="form-control"
                           th:classappend="${#fields.hasErrors('username') ? 'is-invalid' : ''}" required>
                    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="invalid-feedback"></div>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control"
                           th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}" required>
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" th:field="*{password}" class="form-control"
                           th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}" required>
                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback"></div>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-4">
                    <i class="fas fa-plus-circle mr-2"></i>Add User
                </button>
            </form>
        </div>
    </div>


    <div class="card mb-4">
        <div class="card-header card-header-custom">
            <i class="fas fa-users mr-2"></i>Manage Users
        </div>
        <div class="card-body p-0">
            <ul class="list-group list-group-flush">
                <li th:each="user : ${users}" class="list-group-item task-item d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="mb-1" th:text="${user.username}">User Username</h5>
                        <small class="text-muted" th:text="${user.email}">user@example.com</small>
                        <br>
                        <small class="text-muted">Roles: <span th:text="${#strings.arrayJoin(user.roles, ', ')}">ROLE_USER, ROLE_ADMIN</span></small>
                    </div>
                    <div class="user-actions">
                        <form th:action="@{/admin/users/{id}/delete(id=${user.id})}" method="post" class="d-inline-block"
                              th:if="${user.username != 'admin' and user.username != #authentication.name}">
                            <button type="submit" class="btn btn-sm btn-danger ml-2"
                                    onclick="return confirm('Are you sure you want to delete user: ' + this.closest('li').querySelector('h5').innerText + '?');">
                                <i class="fas fa-trash-alt"></i> Delete
                            </button>
                        </form>
                        <span th:if="${user.username == 'admin'}" class="badge badge-info ml-2">System Admin</span>
                        <span th:if="${user.username == #authentication.name}" class="badge badge-secondary ml-2">You</span>
                    </div>
                </li>
                <li th:if="${#lists.isEmpty(users)}" class="list-group-item text-muted">
                    No users found.
                </li>
            </ul>
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
